<h1 mat-dialog-title class="dialog-title">Delete Task</h1>
<div mat-dialog-content class="dialog-content">
  <p>
    Are you sure you want to delete the task <strong>{{ data.name }}</strong
    >?
  </p>
</div>
<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button color="primary" (click)="onCancel()">
    Cancel
  </button>
  <button mat-raised-button color="warn" (click)="onDelete()" cdkFocusInitial>
    Delete
  </button>
</div>
